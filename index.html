<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAN</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: auto;
            height: 450px; /* Ajuste conforme necessário */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div id="gallery">
        <!-- As imagens serão inseridas aqui -->
    </div>
    <script>
        const gallery = document.getElementById('gallery');
        const images = ['imagem1.jpg', 'imagem2.jpg', 'imagem3.jpg', 'imagem4.jpg', 'imagem5.jpg']; // Liste suas imagens aqui
        
        images.forEach(img => {
            const imgElement = document.createElement('img');
            imgElement.src = `images/${img}`;
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
