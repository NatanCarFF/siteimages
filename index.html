<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres para o documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>WLAN</title>
    <style>
        /* Estilos para o elemento <body> */
        body {
            /* Exibe os itens em um layout flexível */
            display: flex;
            /* Permite que os itens envolvam a linha e sejam exibidos em várias linhas */
            flex-wrap: wrap;
            /* Centraliza os itens horizontalmente */
            justify-content: center;
            /* Define a cor de fundo como amarelo */
            background-color: #ffff00; /* Alterado para amarelo */
            /* Remove a margem padrão */
            margin: 0;
            /* Remove o preenchimento padrão */
            padding: 0;
        }
        /* Estilos para os elementos <img> */
        img {
            /* Adiciona uma margem de 10px ao redor das imagens */
            margin: 10px;
            /* Adiciona uma borda de 2px ao redor das imagens, com cor cinza claro */
            border: 2px solid #ddd;
            /* Adiciona bordas arredondadas às imagens */
            border-radius: 4px;
            /* Define a largura da imagem como automática */
            width: auto;
            /* Define a altura das imagens como 450px */
            height: 450px; /* Ajuste conforme necessário */
            /* Faz com que a imagem se ajuste ao seu contêiner sem distorção */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Manual de uso</h1>
    <!-- Contêiner onde as imagens serão inseridas -->
    <div id="gallery">
        <!-- As imagens serão inseridas aqui pelo script -->
    </div>
    <script>
        // Obtém o elemento <div> com o id "gallery"
        const gallery = document.getElementById('gallery');
        // Lista de nomes de arquivos de imagem
        const images = ['imagem1.jpg', 'imagem2.jpg', 'imagem3.jpg', 'imagem4.jpg', 'imagem5.jpg', 'imagem6.jpg', 'imagem7.jpg', 'imagem8.jpg', 'imagem9.jpg', 'imagem10.jpg', 'imagem11.jpg', 'imagem12.jpg']; // Liste suas imagens aqui
        
        // Itera sobre cada nome de imagem na lista
        images.forEach(img => {
            // Cria um novo elemento de imagem
            const imgElement = document.createElement('img');
            // Define o atributo src da imagem para o caminho da imagem
            imgElement.src = `images/${img}`;
            // Adiciona o elemento de imagem ao contêiner "gallery"
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
